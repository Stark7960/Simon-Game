<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&family=Montserrat&family=Press+Start+2P&family=Sacramento&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="heading">Press any key to start</h1>
    
    <div class="container">
        <div class="row">
            <button type="button" id="green" class="btn green"></button>

            <button type="button" id="red" class="btn red"></button>
            
        </div>

        <div class="row">
            <button type="button" id="yellow" class="btn yellow"></button>
            <button type="button" id="blue" class="btn blue"></button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
